 <!DOCTYPE html>
 <html lang="en">
 <head>
 <title>Generate OTP</title>
 </head>
 
 <p id="goss"></p>
 
 <script>
  function gen()
  {
   var x ='0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ@#&_-+()/?!;:=¢¥€|><%';
   var y = x.length;
   var i, txt ="";
   for(i=0; i < 14; i++)
   {
   txt += x[Math.floor(Math.random() * y)];     
  }
   return txt;
 } document.getElementById("goss"). innerHTML = gen();    
 </script>
